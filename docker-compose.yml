version: '3'
services:
  app:
    env_file:
      - app.env
    build: ./app
    restart: always
    container_name: app
    volumes:
      - ./app/sistema_evaluacion_codigo:/code
    depends_on:
      - bd
  bd:
    image: mariadb:10.2.21
    restart: always
    env_file:
      - bd.env
    volumes:
      - ./data:/var/lib/mysql

  nginx:
    image: nginx
    restart: always
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - ./app/sistema_evaluacion_codigo/static_production:/static
      - ./app/sistema_evaluacion_codigo/media:/media
    depends_on:
      - app
    ports:
      - 8000:80
