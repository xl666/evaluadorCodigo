<!DOCTYPE html>

<html lang="es-MX">
  <head>
    <title>Examen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
  /* Note: Try to remove the following lines to see the effect of CSS positioning */
  .affix {
    top: 0;
    width: 100%;
    z-index: 9999 !important;
  }

  body {
  overflow: hidden;
  }

  .iframe-container {
  overflow: hidden;
  // Calculated from the aspect ration of the content (in case of 16:9 it is 9/16= 0.5625)
  position: relative;
}
 
.iframe-container iframe {
   border: 0;
   height: 100%;
   left: 15px;
   right:15px;
   position: absolute;
   top: 60px;
   width: 100%;
  
}
  
  </style>
    
  </head>
  
  <body class="container-fluid">
    
      
      <nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="0">
	<ul class="nav navbar-nav">
	  <li><a id="irEvaluador">Evaluador de c√≥digo</a></li>
	  <li><a id="irConsola">Consola</a></li>
	</ul>
      </nav>
      
      
      <section id="evaluador" class="iframe-container" style="display:none">
	<iframe src="{{ urlEvaluador }}" id="contenedor1"></iframe>
      </section>

      <section id="consola" class="iframe-container" >
	<iframe src="http://localhost:{{ puerto }}" id="contenedor2"></iframe>
      </section>
      

      <script>
	$("#irEvaluador").click(function() {
	   $("#consola").hide();
	   $("#evaluador").show();
	});

	$("#irConsola").click(function() {
	   $("#consola").show();
	   $("#evaluador").hide();
	});
      </script>    


  </body>
